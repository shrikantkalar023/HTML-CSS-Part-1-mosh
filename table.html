<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
      }
      tfoot {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">Professions</th>
        </tr>
        <tr>
          <th>Skills</th>
          <th>Time spent</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Video Editing</td>
          <td>1year</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>5 years</th>
        </tr>
      </tfoot>
      <tr>
        <td>Engineering</td>
        <td>4years</td>
      </tr>
    </table>
  </body>
</html>
